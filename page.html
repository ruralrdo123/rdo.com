<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
    <style>
        h1 {color: aqua;}
        h2 {color: brown;}
    body {background-color: rgb(39, 145, 194);}

    .container {
        background-color: blue; 
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px color(a98-rgb red green blue);
    }

    </style>
    <form action="">
        
        <h1>Payment Form</h1>
        <h2>contact information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="Male">
            Female <input type="radio" name="gender" id="Female">
        </p>
    
</fieldset>
<p> Address: <textarea name="Address" id="Address" cols="100" rows="5"></textarea></p>
<p> email: <input type="Email" name="email" id="email"></p>
<p>pincod: <input type="number" name="pincode" id="pincode"></p>
<h2>Payment information</h2>
<p>card type:
    <select name="card-type" id="card-type">
        <option value="">--select a card-type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastarcard">mastarcard</option> </select>
        <p>
            Card number <input type="number" name="card number" id="card number"></p>
            <p>
                Expiration date: <input type="date" name="Expiration date" id="Expiration date">
                </p>
    
</p>
<p> CVV <input type="password" name="CVV" id="CVV"></p>
<input type="submit" value="pay now">
    </form>
</body>
</html>
